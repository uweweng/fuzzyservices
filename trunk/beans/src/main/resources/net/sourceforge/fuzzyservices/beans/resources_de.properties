# Exceptions
EXCEPTION_INVALID_T_NORM_OPERATOR=Der Fuzzy-Operator erfüllt nicht die Eigenschaften einer t-Norm.
EXCEPTION_INVALID_S_NORM_OPERATOR=Der Fuzzy-Operator erfüllt nicht die Eigenschaften einer s-Norm.
EXCEPTION_UNKNOWN_LINGUISTIC_TERM={0} besitzt keinen linguistischen Term mit der Bezeichnung {1}.
EXCEPTION_FACT_WITHOUT_LV=Faktum hat keine linguistische Variable.
EXCEPTION_FACT_BASE_WITH_DUPLICATE_LV=Zu einer linguistischen Variable sind mindestens zwei Fakten definiert.
EXCEPTION_INVALID_LINGUISTIC_TERM=Zwei gleiche Terme in einer linguistischen Variable sind nicht erlaubt.
EXCEPTION_OPERATOR_INVALID_PARAMETER={0} ist ein ungültiger Parameter für diesen Operatortyp.
EXCEPTION_INVALID_CERTAINTY={0} ist ein ungültiger Sicherheitsfaktor.
